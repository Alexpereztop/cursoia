<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Curso de Inteligencia Artificial</title>
    <meta name="description" content="Contáctanos para más información sobre el curso de Inteligencia Artificial para principiantes. Preguntas y soporte online.">
    <meta name="keywords" content="contacto, preguntas, soporte, curso IA, información, Hotmart">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos CSS aquí */
        body {
            font-family: sans-serif;
            line-height: 1.6;
        }
        .contact-page {
            padding: 80px 0;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Curso de IA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html#curso">El Curso</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">Sobre Mí</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contact.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="contact-page">
        <div class="container">
            <h1>Contacto</h1>
            <p>¿Tienes preguntas o necesitas más información? ¡Contáctanos!</p>

            <div class="contact-form">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu email">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="5" placeholder="Tu mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Curso de Inteligencia Artificial. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
